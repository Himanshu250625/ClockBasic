<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rolex Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <img
          class="logo"
          src="https://upload.wikimedia.org/wikipedia/en/thumb/9/95/Rolex_logo.svg/1200px-Rolex_logo.svg.png"
          alt="Rolex Logo"
        />
        <div class="numbers">
          <div class="number twelve">12</div>
          <div class="number three">3</div>
          <div class="number six">6</div>
          <div class="number nine">9</div>
        </div>
        <div class="arrows">
          <div class="hand hour"></div>
          <div class="hand minute"></div>
          <div class="hand second"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
